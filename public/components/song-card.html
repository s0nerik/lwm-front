<link rel="import" href="/static/polymer/polymer.html" />
<link rel="import" href="/static/ujiro-card/ujiro-card.html" />
<link rel="import" href="/static/core-image/core-image.html" />

<polymer-element name="song-card" extends="ujiro-card" attributes="title artist year cover_url">

    <template>

        <style>
            :host {
                width: 180px;
                /*position: absolute;*/
                /*width: 100%;*/
                /*height: 100%;*/
                /*box-sizing: border-box;*/
            }

            .text {
                padding: 8px;
            }
            .title {
                font-family: 'Noto Sans', sans-serif, bold;
                font-size: 14pt;
                white-space:nowrap;
            }
            .artist {
                font-family: 'Noto Sans', sans-serif;

        <section id="cover" class="media">
